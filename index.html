<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify</title>

		<!-- FONT AWSOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div id="wrap">
			<main id="content">
				<nav class="asaide"></nav>
				<section class="content-intro">
					<header class="head"></header>
					<div class="library"></div>
				</section>
			</main>
			<footer id="player">
				<div class="foot-col song-info">
					<div>
						<img src="./img/sinister.jpeg" class="foot-img" alt="" />
					</div>
					<div>
						<h5>Sinister</h5>
						<h6>Brano Nome</h6>
					</div>
					<div>
						<i class="fa-regular fa-heart"></i>
						<i class="fa-regular fa-folder"></i>
					</div>
				</div>
				<div class="foot-col foot-play">
					<div class="foot-icon">
						<i class="fa-solid fa-shuffle"></i>
						<i class="fa-solid fa-backward-step"></i>
						<i class="fa-solid fa-circle-play fa-2x"></i>
						<i class="fa-solid fa-forward-step"></i>
						<i class="fa-solid fa-arrow-rotate-right"></i>
					</div>
					<div class="foot-icon-bar">
						<div>0:25</div>
						<div class="progress-bar-container">
							<span class="progress-bar">
								<span class="progress">
									<span class="ball"></span>
								</span>
							</span>
						</div>
						<div>4:35</div>
					</div>
				</div>
				<div class="foot-col setting">
					<i class="fa-solid fa-list"></i>
					<i class="fa-solid fa-display"></i>
					<i class="fa-solid fa-volume-high"></i>
					<div class="progress-bar-container">
						<span class="progress-bar-small">
							<span class="progress">
								<span class="ball"></span>
							</span>
						</span>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
